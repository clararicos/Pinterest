<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pinterest</title>
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="./assets/favicon/favicon-96x96.png"
    />
    <meta
      name="description"
      content="Descubre recetas, inspiración para tu hogar, recomendaciones de estilo y otras ideas que probar."
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="https://es.pinterest.com/">
          <img
            src="https://res.cloudinary.com/dxn78xdud/image/upload/v1721986072/Pinterest-logo_u603qc.png"
            alt="Logo Pinteres"
            width="40px"
          />
        </a>
      </div>
      <div class="naveg1">
        <nav>
          <ul>
            <li>
              <a href="https://es.pinterest.com/">Inicio</a>
            </li>
            <li>
              <a href="https://es.pinterest.com/today/">Explorar</a>
            </li>
            <li>
              <a href="https://es.pinterest.com/pin-creation-tool/">Crear</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="buscador">
        <search>
          <img
            src="https://res.cloudinary.com/dxn78xdud/image/upload/v1721986072/search_xnetsv.png"
            alt="search icon"
            width="18px"
          />
          <input
            type="search"
            placeholder="Buscar . . ."
            id="inputBusqueda"
            name="q"
            autocomplete="off"
          />
        </search>
      </div>
      <div class="naveg2">
        <nav>
          <ul>
            <li>
              <a href="https://es.pinterest.com/"
                ><img
                  src="https://res.cloudinary.com/dxn78xdud/image/upload/v1721986072/notification_pdsubr.png"
                  alt="icono notificacion"
                  width="30px"
              /></a>
            </li>
            <li>
              <a href="https://es.pinterest.com/"
                ><img
                  src="https://res.cloudinary.com/dxn78xdud/image/upload/v1721986071/chat_xkflnd.png"
                  alt="icono chat"
                  width="30px"
              /></a>
            </li>
            <li>
              <a href="https://es.pinterest.com/"
                ><img
                  src="https://res.cloudinary.com/dxn78xdud/image/upload/v1721986072/profile_yglxiq.png"
                  alt="icono perfil"
                  width="30px"
              /></a>
            </li>
            <li>
              <a href="https://es.pinterest.com/"
                ><img
                  src="https://res.cloudinary.com/dxn78xdud/image/upload/v1721986071/down_zk0sne.png"
                  alt="icono flecha"
                  width="30px"
              /></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="help">
        <button>
          <img
            src="https://res.cloudinary.com/dxn78xdud/image/upload/v1721986072/help_zhrwpu.png"
            alt="help"
          />
        </button>
      </div>
      <div class="cuerpo">
        <nav class="categorias">
          <ul>
            <li class="categoria">
              <a href="https://es.pinterest.com/salon/more_ideas/"
                ><img
                  src="https://res.cloudinary.com/dxn78xdud/image/upload/v1721986072/salon_ocwgn3.png"
                  alt="salon"
                  width="50px"
                />
                <p>Más ideas</p>
                <h3>SALÓN</h3></a
              >
            </li>
            <li class="categoria">
              <a href="https://es.pinterest.com/ceramica/more_ideas/"
                ><img
                  src="https://res.cloudinary.com/dxn78xdud/image/upload/v1721986071/ceramica_b1n0lc.png"
                  alt="ceramica"
                  width="50px"
                />
                <p>Más ideas</p>
                <h3>CERÁMICA</h3></a
              >

            <li class="categoria">

                  src="https://res.cloudinary.com/dxn78xdud/image/upload/v1721986072/habitacion_zf0g3k.png"
                  alt="habitacion"
                  width="50px"
                />
                <p>Más ideas</p>
                <h3>HABITACIÓN</h3></a
              >
            </li>
            <li class="categoria">
              <a href="https://es.pinterest.com/cuadros-interior/more_ideas/"

                  src="https://res.cloudinary.com/dxn78xdud/image/upload/v1721986071/cuadros-interior_wecbtj.png"
                  alt="cuadros interior"
                  width="50px"
                />
                <p>Más ideas</p>
                <h3>CUADROS INTERIOR</h3></a
              >
            </li>
            <li class="categoria">

                  alt="recibidor"
                  width="50px"
                />
                <p>Más ideas</p>
                <h3>RECIBIDOR</h3></a

        <div class="column">

              src="https://res.cloudinary.com/dxn78xdud/image/upload/v1721986071/foto-1_dq0ibw.jpg"

          <a href="#" target="_self"
